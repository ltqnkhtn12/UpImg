<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="lab02.34.css">
</head>

<body>
    <div>
        <div><img width="100%" src="./images_Lab02/car3.jpg"></div>
    </div>

    <div class="container">
        <div class="col1">
            <table class="tb1" border="1" cellspacing="0">
                    <tr>
                        <td>Trang chủ</td>
                    </tr>
                    <tr>
                        <td>Giới thiệu sản phẩm</td>
                    </tr>
                    <tr>
                        <td>Các đại lý</td>
                    </tr>
                    <tr>
                        <td>Dịch vụ</td>
                    </tr>
                    <tr>
                        <td>Hợp tác</td>
                    </tr>
                    <tr>
                        <td>Góp ý</td>
                    </tr>
                    <tr>
                        <td>Quảng cáo</td>
                    </tr>
            </table>
        </div>
        <div class="center">
            <h2 style="background-color: #f8f8f8; background-image: none;">HỘP THƯ GÓP Ý</h2>
            <table width="100%" style="color:#648ab2 ; font-weight: bold;">
                <tr>
                    <td align="right" width="45%">Họ tên: </td>
                    <td><input name="txtHoTen " type="text" style="border: 1px solid blue; font-size: 20px;"></td>
                </tr>
                <tr>
                    <td align="right" width="45%">Hộ Khẩu: </td>
                    <td><select name="listHoKhau" style="border: 1px solid blue; font-size: 20px;">
                    <option>Thành phố Hồ Chí Minh</option>
                    <option>Long An</option>
                    <option>Đà Nẵng</option>
                    <option>Cần Thơ</option>
                    <option>Khác...</option>
                </select></td>
                </tr>
                <tr>
                    <td align="right" width="45%">Gợi ý về lĩnh vực: </td>
                    <td>
                        <input name="lv" type="checkbox">Dịch vụ
                        <input name="lv" type="checkbox">Sản phẩm
                        <input name="lv" type="checkbox">Khác
                    </td>
                </tr>
                <tr>
                    <td align="right" width="45%">Ngôn ngữ: </td>
                    <td>
                        <input name="lg" type="radio">Anh
                        <input name="lg" type="radio">Việt
                </tr>
                <tr>
                    <td align="right" width="45%">Nội dung: </td>
                    <td><textarea name="nd" cols="30" rows="6" style="border: 1px solid blue;"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                    <button style="border: 1px solid blue; font-size: 20px;">Gui</button>
                    <button style="border: 1px solid blue; font-size: 20px;">Xoa</button>
                    </td>
                    </tr>
            </table>
        </div>
    </div>
